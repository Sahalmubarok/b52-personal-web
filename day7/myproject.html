        <div class="form-contact">
            <form class="form-contact1" onsubmit="addMyproject(event)">
                <h2 class="contact-title">ADD MY PROJECT</h2>
                <div class="label">
                    <label class="label-contact" for="projectName">Project Name</label>
                    <input type="text" class="input-contact" id="projectName">
                </div>
                <div class="ct-form">
                    <div class="ct-form1">
                        <label class="label-MP">Start Date</label>
                        <input type="text" name="date" class="input-MP" id="inputStart" onfocus="(this.type='date')"
                            onblur="if(!this.value)this.type='text'" />
                    </div>
                    <div class="ct-form2">
                        <label class="label-MP">End Date</label>
                        <input type="text" name="date" class="input-MP" id="inputEnd" onfocus="(this.type='date')"
                            onblur="if(!this.value)this.type='text'" />
                    </div>
                </div>
                <div class="label">
                    <label class="label-contact" for="message">Description</label>
                    <textarea cols="30" rows="5" class="input-contact" id="message"></textarea>
                </div>
                <div>   
                    <label class="label-contact" for="cekbox">Technologies</label>
                    <div style="display: flex; flex-direction: row; gap: 100px; margin-top: 10px;">    
                        <div style="display:flex; flex-direction: column; gap: 10px;">
                            <div>
                                <input type="checkbox" id="inputNodejs"> Node Js
                            </div>
                            <div>
                                <input type="checkbox" id="inputReactjs"> React Js
                            </div> 
                        </div> 
                        <div style="display:flex; flex-direction: column; gap: 10px;">
                            <div>
                                <input type="checkbox" id="inputNextjs"> Next Js
                            </div>
                            <div>
                                <input type="checkbox" id="inputTypescript"> TypeScript
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="label-contact">Upload Image</label>
                    <div style="background-color: #ffffff; height: 38px; border-radius: 5px; margin-top: 5px;">
                        <img style="float: right; height: 30px; margin-right: 10px; padding-top: 5px;" src="image/file.png" alt="logo file" />
                        <label for="inputImage">
                            <div style="background-color: #e4e4e4; box-shadow: 0 0 1px;
                                        border-radius: 5px; height: 100%; width: 90px; text-align: center; align-items: center;">
                                <p style="padding-top: 10px;">choose</p>
                            </div>
                        </label>
                        <input type="file" id="inputImage" hidden/>
                    </div>
                </div>
                <div class="btn-submit1">
                    <button class="btn-submit" >submit</button>
                </div>
            </form>
        </div>
