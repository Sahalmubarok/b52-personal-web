<!DOCTYPE html>
    <head>
        <title>Contact Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="stylesheet" href="css/nav.css">
    </head>

    <body>
        <!-- navigasi bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="height: 70px;">
            <div class="container-fluid" style="gap: 20px;">
                <a>
                    <img class="nav-logo" src="image/dumbways.png" alt="logo dumbways">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-btn" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li>
                            <a class="nav-link active" aria-current="page" href="bootstrap-index.html">Home</a>
                        </li>
                        <li>
                            <a class="nav-link active" href="bootstrap-addproject.html">ADD Project</a>
                        </li>
                    </ul>
                <a href="bootstrap-contact.html" class="btn btn-dark btn-lg p-2 fs-6">Contact Me</a>
              </div>
            </div>
          </nav>

          <div class="container p-1 mb- text-emphasis-dark mt-5">
            <form class="row col-md-6 mx-auto" >
                <h2 class="text-center fs-3">GET IN TOUCH</h2>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="form-label">Subject</label>
                    <select class="form-select form-select-sm" id="subject">
                        <option selected>Pilih</option>
                        <option >Frontend Developer</option>
                        <option >Backend Developer</option>
                        <option >Fullstack Developer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                <div>
                <div class="d-flex justify-content-end p-2 mt-3">
                    <button class="btn btn-submit" type="submit" class="btn btn-dark" onclick="submitData()">Submit</button>
                </div>
            </form>  
        </div>   
        
        <script src="js/contact.js"></script>
        <script src="js/nav.js"></script>
        </script>
    </body>
</html>
