<!DOCTYPE html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="contact.css">
    </head>

    <body style="background-color: #e3e7eb; font-family: Arial;">
        <nav style="background-color: #f4f3f3; height: 70px;">
            <div style="display: flex; height: 100%;">
                <ul style="display: flex; 
                        list-style-type: none; 
                        gap: 30px; 
                        align-items: center;
                        ;">
                    <li>
                        <img style="width: 60px;" src="image/dumbways.png" alt="logo dumbways">
                    </li>
                    <li style="font-size: 20px;">Home</li>
                    <li style="font-size: 20px;">My Project</li>
                </ul>
            </div>
            <div style="display: flex;">
                <button>Contact Me</button>
            </div>
        </nav>

        <div style="display: flex; justify-content: center;">
            <div style="display: flex; flex-direction: column; width: 500px;">
                <h2 style="text-align: center;">GET IN TOUCH</h2>
                <label class="label-contact">Name</label>
                <input type="text" class="input-contact">
                <label class="label-contact">Email</label>
                <input type="text" class="input-contact">
                <label class="label-contact">Phone Number</label>
                <input type="text" class="input-contact">
                <label class="label-contact">Subject</label>
                <select class="input-contact">
                    <option value="">Fullstack Developer</option>
                    <option value="">Frontend Developer</option>
                    <option value="">Backend Developer</option>
                </select>
                <label class="label-contact">Your Message</label>
                <textarea cols="30" rows="5" class="input-contact"></textarea>
                <div style="display: flex; justify-content: flex-end;">
                    <button class="btn-submit">submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
